<app-navbar></app-navbar>
<div class="wrapper">
  <div class="session-exam-container">
    <!-- Add Study Session Section -->
    <div class="section">
      <h3>Add Study Session</h3>
      <input type="text" [(ngModel)]="eventTitle" placeholder="Subject">
      <input type="date" [(ngModel)]="eventDate">
      <input type="time" [(ngModel)]="eventTime" placeholder="Time">
      <button class="add-session-button" (click)="addEvent()">Add Session</button>
    </div>

    <!-- Study Sessions List -->
    <div class="section">
      <h3>Study Sessions</h3>
      <div class="list-container">
        <div *ngFor="let reminder of reminders" class="list-item">
          <div class="session-details">
            <span>{{ reminder.title }} - {{ reminder.description }} on {{ reminder.date }} {{ reminder.time }}</span>
            <div class="button-container">
              <button class="edit-event" (click)="editSession(reminder.id)">Edit</button>
              <button class="delete-event" (click)="deleteEvent(reminder.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="session-exam-container">
    <!-- Add Exam Section -->
    <div class="section">
      <h3>Add Upcoming Exam</h3>
      <input type="text" [(ngModel)]="newExam.subject" placeholder="Subject">
      <input type="date" [(ngModel)]="newExam.date">
      <input type="time" [(ngModel)]="newExam.time">
      <button class="add-exam-button" (click)="addExam()">Add Upcoming Exam</button>
    </div>

    <!-- Upcoming Exams List -->
    <div class="section">
      <h3>Upcoming Exams</h3>
      <div class="list-container">
        <div *ngFor="let exam of exams" class="list-item">
          <div class="exam-details">
            <span>{{ exam.subject }} - {{ exam.date }} at {{ exam.time }}</span>
            <div class="button-container">
              <button class="edit-event" (click)="editExam(exam)">Edit</button>
              <button class="delete-event" (click)="deleteExam(exam)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
